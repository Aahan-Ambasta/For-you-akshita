<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Akshita‚Äôs Night</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #000000 0%, #0a0a0a 100%);
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 20vh;
      font-size: 2.5em;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ccc;
      padding: 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 30px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      animation: fadeIn 4s ease-in-out;
    }

    a:hover {
      background: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .paw {
      position: absolute;
      font-size: 1.5em;
      opacity: 0.2;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="content">
    <h1>Welcome to the quiet side of the evening, Akshita</h1>
    <p>Where stars drift, pawprints shimmer, and love waits beneath the surface.</p>
    <a href="page2.html">Step into the water üêæ</a>
  </div>

  <script>
    // Starfield
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w, h;
    let stars = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * w,
          y: Math.random() * h,
          radius: Math.random() * 1.5,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      }
    }

    function animateStars() {
      for (let star of stars) {
        star.alpha += (Math.random() - 0.5) * 0.05;
        star.alpha = Math.max(0.1, Math.min(1, star.alpha));
      }
      drawStars();
      requestAnimationFrame(animateStars);
    }

    resize();
    createStars();
    animateStars();
    window.addEventListener('resize', () => {
      resize();
      createStars();
    });

    // Pawprint drift
    for (let i = 0; i < 20; i++) {
      const paw = document.createElement('div');
      paw.className = 'paw';
      paw.innerText = 'üêæ';
      paw.style.left = Math.random() * 100 + 'vw';
      paw.style.top = Math.random() * 100 + 'vh';
      paw.style.animationDuration = (5 + Math.random() * 10) + 's';
      document.body.appendChild(paw);
    }
  </script>
</body>
</html>
